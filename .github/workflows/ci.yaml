name: Update Homebrew Cask from Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to update (e.g., 0.1.0-beta.1)"
        required: true
        type: string

jobs:
  update:
    runs-on: macos-latest

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Get release info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ inputs.version }}"

          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/lunex.rb

      - name: Commit & push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Update lunex to v${{ inputs.version }}"
          git push
